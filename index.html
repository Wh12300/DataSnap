<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessMint</title>
    <style>

      @font-face {
        font-family: '2009';
        src: url(bpg_nino_mtavruli_bold.ttf);
      }
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #e67e22;
            --text-color: #ecf0f1;
        }

        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glowPulse {
            0%, 100% { box-shadow: 0 0 5px var(--accent-color); }
            50% { box-shadow: 0 0 20px var(--accent-color); }
        }

        body {
            font-family: "2009";
            background: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            perspective: 1000px;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            background: var(--secondary-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .container:hover {
            transform: rotateX(5deg) rotateY(5deg);
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        h1:hover::after {
            transform: scaleX(1);
        }
        
        a{
          text-decoration: none;
          color: black;
          font-weight: bolder;
        }

        .lamp {
            font-size: 5rem;
            text-align: center;
            animation: floatAnimation 3s ease-in-out infinite;
        }

        .download-btn {
            display: block;
            width: 200px;
            margin: 2rem auto;
            padding: 1rem;
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: all 0.5s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: scale(1.05);
            animation: glowPulse 1.5s infinite;
        }

        .features {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .features li {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .features li:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-style: italic;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DataSnap</h1>
        <div class="lamp">ðŸ¦¾</div>
        <p>Download the .ZIP file, extract it, and upload it on chrome extensions.</p>
        <button class="download-btn"><a href="DataSnap.zip">Download Now</a></button>
        <h2>Features:</h2>
        <ul class="features">
            <li>Clone Website in Seconds.</li>
            <li>Full HTML CSS JS copies.</li>
            <li>Really Fast, and Perfect.</li>
            <li>You can use it in a .csv file.</li>
        </ul>
        <footer>Powerfull WebScrapping Extension.</footer>
    </div>
</body>
</html>
